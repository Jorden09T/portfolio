</head>
<body>
    <section class="hero-section">
        <nav>
            <p class="logo"> AAC <span>Shelter</span></p>
            <ul class="nav-links">
                <li><a href="index.html" class="">Home</a></li>
                <li><a href="aac.html" class="">Animal List</a></li>
                <li><a href="index.html#about" class="">About us</a></li>
                <li><a href="fosteringforum.html" class="active">Need Shelter</a></li>

            </ul>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </section>
    <section class="fostering-section">
        <div class="header">
            <h2> Have an animal that needs fostering?</h2>
            <div class="line"></div>
        </div>
        <div class="foster-container">
            <form action="https://formsubmit.co/jorden.thomas@snhu.edu" method="POST" class="form-container">
                <div class="input-container">
                    <input type="text" placeholder="Age of pet if known">
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Animal Type: cat, dog, bird etc">
                </div>
                <div class="input-container">
                    <input type="text" placeholder="breed of animal">
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Animals color">
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Date of birth if known">
                </div>
                <div class="input-container">
                    <input type="text" placeholder="What is their name?">
                </div>
                <div class="input-container">
                    <input type="text" placeholder="is your pet spayed or neutered?">
                </div>
                <div class="button-container">
                    <button type="submit" class="cta-btn">Submit form</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        const menuBtn = document.querySelector(".hamburger-menu");
        const links = document.querySelector(".nav-links")

        menuBtn.addEventListener("click". openMenu);

        function openMenu(){
            links.classList.toggle("menu-open");
        }
    </script>
